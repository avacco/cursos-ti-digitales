<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">	
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<meta charset="UTF-8">
		<title>Inicio</title>
	</head>
<body class="bg-light" style="padding-bottom: 120px;">
	<nav data-th-replace="parts/menu :: menu"></nav>

	<main class="container"><br/>
		<h1 class="border-bottom pb-2 mb-0"> Registro</h1>
		<div class="my-3 p-3 bg-body rounded shadow-sm">
			<form data-th-action="@{/registro}" data-th-object="${estudiante}" enctype="multipart/form-data" method="POST">
				<label class="form-label"> Primer Nombre:</label> 
					<input class="form-control" type="text" data-th-field="*{nombre1}" />	
					
				<label class="form-label"> Segundo Nombre:</label> 
					<input class="form-control" type="text" data-th-field="*{nombre2}" />	
					
				<label class="form-label"> Apellido Paterno:</label> 
					<input class="form-control" type="text" data-th-field="*{apellidoPaterno}" />	
					
				<label class="form-label"> Apellido Materno:</label> 
					<input class="form-control" type="text" data-th-field="*{apellidoMaterno}" />	

				<label class="form-label"> RUT:</label> 
					<input class="form-control" type="text" data-th-field="*{rut}" />	

				<label class="form-label"> Correo electronico:</label> 
					<input class="form-control" type="text" data-th-field="*{email}" />	
				
				<label class="form-label"> Contrase√±a:</label> 
					<input class="form-control" type="password" data-th-field="*{password}" />	
				
				<label class="form-label"> Telefono:</label> 
					<input class="form-control" type="text" data-th-field="*{telefono}" />	

				<label class="form-label"> Direccion:</label> 
					<input class="form-control" type="text" data-th-field="*{direccion}" />	

				<label class="form-label"> Region:</label> 
					<select id="regiones" class="form-control" data-th-field="*{region}"></select>

				<label class="form-label"> Comuna:</label> 
					<select id="comunas" class="form-control" data-th-field="*{comuna}"></select>
				
					<br/>
						
				<input type="hidden" data-th-field="*{id}" />
				<button class="btn btn-primary bg-gradient" type="submit">Guardar</button> 	<a class="btn btn-danger bg-gradient" data-th-href="@{/}">Volver</a>
			</form>
		</div>

	</main>

	<div data-th-replace="parts/scripts :: scripts"></div>
	<div data-th-replace="parts/regcomunas :: regcomunas"></div>
	<div data-th-replace="parts/footer :: footer"></div>
</body>
</html>
