<!DOCTYPE html>
<html>
	<head>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">	
		<meta charset="UTF-8">
		<title>Panel de Estudiante</title>
	</head>
<body class="bg-light bg-gradient">
	<nav data-th-replace="parts/menu :: menu"></nav>
	
	<div class="modal-body row">
		<div class="col-md-6">
				aaaaaaaaaaaa
		</div>
		<div class="col-md-6">
			  <div class="col-6" data-th-if="${estudiante.curso != null}">
				<div class="card-header border"><p class="card-text" data-th-text="${estudiante.curso.nombre}"></p></div>
				<div class="card text-dark bg-light mb-3">
				  <img data-th-src="@{/imagen/{id}(id=${estudiante.curso.id})}" class="card-img-middle" height="300" style="margin:30px;">
				  <div class="card-body" align="center">
				    <h2 class="card-title" data-th-text="${estudiante.curso.nombre}"></h2>
				    <p class="card-text" data-th-text="${estudiante.curso.descripcion}"></p>
				  </div>
				</div><br/>
			</div>
		</div>
	</div>
	
		<h1>Panel estudiante</h1>
	
	
	<div data-th-replace="parts/scripts :: scripts"></div>
	<div data-th-replace="parts/footer :: footer"></div>
</body>
</html>
